<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>曲线</title>
</head>
<body>
<!--三次贝塞尔曲线-->
<!--C (or c) x1,y1 x2,y2 x,y-->
<!--x1,y1 是曲线起点的控制点坐标-->
<!--x2,y2 是曲线终点的控制点坐标-->
<!--x,y 是曲线的终点坐标-->
<svg width="600" height="300"> <path d="M100,200 C300,100 300,450 400,200" fill="none" stroke="red" stroke-width="2px" /> </svg>
<svg width="600" height="300"> <path d="M100,200 C100,100 400,100 400,200 c100,200 400,100 300,0" fill="none" stroke="#000" stroke-width="2px" /> </svg>
<!--通常，在连接曲线时，第二条曲线的起点控制点是第一条曲线终点控制点的对称点。-->
<!--幸运的是，你不必弄清楚如何计算控制点的反射。S 和 s 指令是让浏览器帮你计算对称点的快捷方式，使用(S s)指令创建对称的控制点很容易。-->
<svg width="600" height="300"> <path d="M100,200 C100,100 400,100 400,200 s400,100 300,0" fill="none" stroke="#000" stroke-width="2px" /> </svg>
<svg width="600" height="300"> <path d="M100,200 C100,100 400,100 400,200 S400,100 300,0" fill="none" stroke="#000" stroke-width="2px" /> </svg>
<!--二次贝塞尔曲线指令-->
<svg width="600" height="300"> <path d="M100,200 Q210,40 400,100" fill="none" stroke="#000" stroke-width="2px" /> </svg>
<svg width="600" height="300"> <path d="M100,200 q210,-180 400,20" fill="none" stroke="#000" stroke-width="2px" /> </svg>
<!--二次贝塞尔曲线指令也有一个快捷方法，(T 或 t)指令可以用来平滑多条曲线之间的连接。它和三次贝塞尔曲线指令中的快捷方式(S 或 s)是同样的效果，也有助于通过对称的控制点来平滑地开始绘制第二条曲线-->
<svg width="600" height="300"> <path d="M100,200 Q250,100 400,200 T600 200" fill="none" stroke="red" stroke-width="2px" /> </svg>
<!--椭圆弧线-->
<!--三种曲线指令中的最后一种是椭圆弧线(A 或 a)。下面这个弧线指令绘制了一段椭圆，它是曲线指令里边需要最多参数-->
<!--A rx ry x-axis-rotation large-arc-flag sweep-flag x y-->
<!--x,y 是弧线的终点-->
<!--rx 是弧线在x轴方向的半径-->
<!--ry 是弧线在y轴方向的半径-->
<!--x-axis-rotation 是与x轴夹角的度数-->
<svg width="600" height="300">
    <path d="M250,100 A120,80 0 0,0 250,200" fill="none" stroke="red" stroke-width="5" />
    <path d="M250,100 A120,80 0 1,1 250,200" fill="none" stroke="green" stroke-width="5"/>
    <path d="M250,100 A120,80 0 1,0 250,200" fill="none" stroke="purple" stroke-width="5"/>
    <path d="M250,100 A120,80 0 0,1 250,200" fill="none" stroke="blue" stroke-width="5"/>
</svg>
http://www.w3cplus.com/svg/svg-paths-curve-commands.html
</body>
</html>
